<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Tela de Login</title>
</head>
<body>

    <div class="container">

        <form>
            <h1>Entrar na plataforma</h1>
            <div>
                <input type="email" placeholder="Email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/user.png" alt="user"/>
            </div>
            
            <div>
                <input type="password" placeholder="Senha" required>
                <img width="20" height="20" src="https://img.icons8.com/glyph-neue/64/1A1A1A/password.png" alt="password"/>
                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit">Entrar</button>

            <div>
                <p>Não está cadastrado? <a href="#">Cadastrar</a></p>
            </div>


            <script src="JS/app.js"></script>
        </form>

    </div>
    
</body>
</html>
